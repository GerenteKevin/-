<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab" onclick="openTab('tab1')">Tab 1</button>
            <button class="tab" onclick="openTab('tab2')">Tab 2</button>
            <button class="tab" onclick="openTab('tab3')">Tab 3</button>
        </div>
        <div class="content">
            <div id="tab1" class="tab-content">
                <h2>Tab 1 内容</h2>
                <p>这里是 Tab 1 的知识库内容。</p>
            </div>
            <div id="tab2" class="tab-content">
                <h2>Tab 2 内容</h2>
                <p>这里是 Tab 2 的知识库内容。</p>
            </div>
            <div id="tab3" class="tab-content">
                <h2>Tab 3 内容</h2>
                <p>这里是 Tab 3 的知识库内容。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
